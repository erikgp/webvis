<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}

th {
  border: 1px solid black;
  padding: 10px 20px;

<meta charset="utf-8">

<script>
function proto() {
    let text = [ "Nyckel", "Namn", "Dos", "Konc", "Inj.tid", "Maxvikt", "Info" ];

    let a = document.getElementById("a");
    let head = document.createElement("thead");
    let td = document.createElement("tr");

    for (i in text ) {
        let the = document.createElement("th");
        the.innerHTML = text[i];
        head.appendChild(the);
    }
    a.appendChild(head);

    let tb = document.createElement("tbody");

    // a = document.getElementById("aa");
    for (i in protokoll) {
        let tre = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerHTML = i;
        let td2 = document.createElement("td");
        td2.innerHTML = protokoll[i].name;
        let td3 = document.createElement("td");
        td3.innerHTML = protokoll[i].dos;
        let td4 = document.createElement("td");
        td4.innerHTML = protokoll[i].konc;
        let td5 = document.createElement("td");
        td5.innerHTML = protokoll[i].tid;
        let td6 = document.createElement("td");
        td6.innerHTML = protokoll[i].maxvikt;
        let td7 = document.createElement("td");
        td7.innerHTML = protokoll[i].info;

        tre.appendChild(td1);
        tre.appendChild(td2);
        tre.appendChild(td3);
        tre.appendChild(td4);
        tre.appendChild(td5);
        tre.appendChild(td6);
        tre.appendChild(td7);

        tb.appendChild(tre);
        // a.appendChild(tre);
        // console.log(i);
    }
    a.appendChild(tb);
}



function us() {
    let text = [ "Namn", "Info", "Protokoll"];

    let a = document.getElementById("a");
    let head = document.createElement("thead");
    let td = document.createElement("tr");

    for (i in text ) {
        let the = document.createElement("th");
        the.innerHTML = text[i];
        head.appendChild(the);
    }
    a.appendChild(head);

    let tb = document.createElement("tbody");

    // a = document.getElementById("aa");
    for (i in undersokningar) {
        let tre = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerHTML = undersokningar[i].name;
        let td2 = document.createElement("td");
        td2.innerHTML = undersokningar[i].info;
        let td3 = document.createElement("td");
        td3.innerHTML = undersokningar[i].protokoll;

        tre.appendChild(td1);
        tre.appendChild(td2);
        tre.appendChild(td3);

        tb.appendChild(tre);
        // a.appendChild(tre);
        // console.log(i);
    }
    a.appendChild(tb);
}

</script>

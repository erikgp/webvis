<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}
td,
th {
  border: 1px solid black;
  padding: 10px 20px;
}
</style>
<meta charset="utf-8">
<script src="../protokoll_data.js"></script>
<!-- papaparse not really needed but can be useful to have it loaded if running from console -->
<script src="papaparse.min.js" defer="defer"></script>
<script src="tools.js"></script>
<!-- <script src="tmp/i2.json"></script> -->
<script>

// Does NOT copy the array. Just references the same array!
// curr = protokoll
curr = [...protokoll];


function redraw() {
    document.getElementById("a").textContent = "";
    dispProtTable(curr, document.getElementById("a"));
}

function filter_protocol(v, what) {
    curr = what.filter((x) => x.comment.includes(v.value));
    redraw();
}

</script>
</head>
<body onload='dispProtTable(curr, document.getElementById("a"));'>
<!--
<div>Se protkolldata eller unders√∂kningsdata<br/>
Run proto() in the console.</div>
-->
Filtrera protokoll:
<input type="text" value="" onchange="filter_protocol(this, protokoll);"/>
<br/>
Filtrera filtrerade protokoll:
<input type="text" value="" onchange="filter_protocol(this, curr);"/>
<br/>
<br/>
<div id="a">
